apiVersion : apps/v1
kind: Deployment
metadata:
  name: cloud-computing-lab 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-computing-lab
  template:
    metadata:
      labels:
        app: cloud-computing-lab 
    spec:
      containers:
        - name: cloud-computing-lab 
          image: docker.io/wirexia0/cloud-computing-lab
          imagePullPolicy: Always
          ports:
          - containerPort: 80
